{% extends 'base.html' %}

{% block title %}Wild Carrot{% endblock %}
{% block content %}
<div class="row justify-content-md-center"></div>
    <form action="/search">
        <input type="search" name="q" id="search" placeholder="Search">
        <button class="btn btn-default">
            <span class="fa fa-search"></span>
        </button>
    </form>
</div>
<div class="recipe-list">
    {% for recipe in recipes %}
        {% include 'single_recipe_template.html' %}
    {% endfor %}
</div>

{% if results_from %}
<p>Displaying results {{results_from}} to {{results_to}}</p>
<a href="/search">Next Page of Results</a>
{% endif %}
{% endblock %}
