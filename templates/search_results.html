{% extends 'base.html' %}

{% block title %}Wild Carrot{% endblock %}

{% block content %}
<div class="row justify-content-md-center"></div>
    <form action="/search">
        <input type="search" name="q" id="search" placeholder="Search">
        <button class="btn btn-default">
            <span class="fa fa-search"></span>
        </button>
    </form>
</div>
{% for recipe in recipes %}
    <li class="list-group-item">
        <a href="/recipes/{{recipe.edamam_id}}">
            <img src="{{ recipe.image }}" alt="">
            <h6>{{recipe.name}}</h6>
        </a>
    </li>
{% endfor %}
<p>Displaying results {{results_from}} to {{results_to}}</p>
<a href="/search">Next Page of Results</a>
{% endblock %}
