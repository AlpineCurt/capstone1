<div class="single-recipe">
    <div class="recipe-name">
        <a href="/recipes/{{recipe.edamam_id}}">{{recipe. name}}</a>
        {% if recipe.favorite %}
            <i class="bi bi-star"></i>
        {% else %}
            <i class="bi bi-star"></i>
        {%  endif %}
    </div>
    <div class="recipe-pic-params">
        <a href="/recipes/{{recipe.edamam_id}}">
            <img src="{{recipe.image}}" alt="">
        </a>
    </div>
</div>
